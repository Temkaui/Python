<!DOCTYPE html>
<html lang="en">
<head>
	<title>Document</title>
</head>
<body>
	<h2>Users</h2>
	<table>
		<thead>
			<tr>
				<th>id</th>
				<th>Full Name </th>
				<th>Email</th>
				<th>Created At</th>
				<th>Actions</th> 
			</tr>
		</thead>
		<tbody>
			{% for user in users %}
				<tr>
					<td>{{ user.id }}</td>
					<td>{{ user.first_name }} {{ user.last_name }}</td>
					<td>{{ user.email }}</td>
					<td>{{ user.created_at }}</td>
					<td>
						<a href="{% url 'show_user' id=user.id %}">Show</a>
						<a href="{% url '(?P<id>\d+)$/edit' id=user.id %}">edit</a>
						<a href="{% url '' id=user.id %}">Delete</a>
					</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
</body>
</html>
